<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
		<!-- Iconify -->
		<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/main.css" />
		<title>Contáctanos - Archiva</title>
	</head>
	<body>
		<!-- Menú navegación -->
		<header class="pb-2">
			<div class="container-fluid">
				<div class="row d-flex justify-content-center p-2">
					<img class="header__img" src="./img/logo.png" alt="Logo Archiva" />
				</div>
			</div>
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="servicios.html">Servicios</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="contactanos.html"
									>Contáctanos</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Contenido principal -->
		<main class="mb-5">
			<!-- Hero img -->
			<div class="full-width-img" id="contactImg"></div>
			<section>
				<div class="container">
					<div class="row py-5">
						<div class="col-12">
							<h1 class="mb-3">Contáctanos</h1>
							<p>Déjanos un mensaje. Pronto te contactaremos.</p>
						</div>
						<div class="col-12 col-lg-10">
							<form action="#" class="contact-form">
								<div class="mb-3">
									<label for="name" class="form-label">Nombre</label>
									<input type="text" class="form-control" name="name" id="name" title="Nombre es un campo obligatorio" required />
								</div>
								<div class="mb-3">
									<label for="email" class="form-label">E-mail</label>
									<input type="email" class="form-control" name="email" id="email" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required />
								</div>
								<div class="mb-3">
									<label for="message" class="form-label">Mensaje</label>
									<textarea class="form-control" name="message" id="message" rows="5" title="Mensaje es un campo obligatorio" required></textarea>
								</div>
								<button type="submit" class="btn btn--form btn--large mt-5">Enviar</button>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Footer -->
		<footer class="footer p-3 sticky-bottom">
			<div class="container">
				<div class="row">
					<div class="col d-flex flex-row justify-content-around p-3 m-3">
						<!-- NOTA: Agregar links -->
						<!-- 
							Reemplazar el # con el enlance
							Original:
								<a href="#">
							Modificado:
								<a href="http://www.linkARedSocial.com">		
						-->
						<a href="#" target="_blank" rel="noreferrer">
							<span
								class="iconify-inline footer__icon"
								data-icon="akar-icons:linkedin-box-fill"
							></span>
						</a>
						<!-- 
							Reemplazar el # con el enlance
							Original:
								<a href="#">
							Modificado:
								<a href="http://www.linkARedSocial.com">		
						-->
						<a href="#" target="_blank" rel="noreferrer">
							<span class="iconify-inline footer__icon" data-icon="uil:whatsapp-alt"></span>
						</a>
						<a href="contactanos.html">
							<span class="iconify-inline footer__icon" data-icon="fluent:mail-24-filled"></span>
						</a>
					</div>
				</div>
				<div class="row text-center">
					<p class="footer__text">Valparaíso - Chile</p>
				</div>
			</div>
		</footer>
		<!-- Bootstrap JS -->
		<script src="./js/bootstrap.bundle.min.js"></script>
	</body>
</html>
